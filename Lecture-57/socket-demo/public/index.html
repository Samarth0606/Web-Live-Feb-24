<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="jQuery.js"></script>
</head>
<body>
    <h1 class="display-6 text-center p-3">Chatting App</h1>

    <section id="login" class=" border mx-auto" style="width: 400px;">
        <input class="form-control" type="text" name="" id="username" placeholder="enter your name">
        <button id="login-btn" class="btn btn-dark btn-md m-2">login</button>
    </section>
    <section id="chat-box" class=" border mx-auto" style="width: 400px;">
        <ul id="chat" class="ps-0 overflow-auto" style="height: 300px;" >
        </ul>
        <textarea rows="4" class="form-control" id="inp"></textarea>
        <button id="send-btn" class="btn btn-dark btn-md m-2">Send</button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
