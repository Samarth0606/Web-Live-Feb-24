<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Personal details</legend>
      <label for="adivaasi"> Name: </label>
      <input type="text" id="adivaasi" name="" />

      <br />
      <br />

      <label for="pass"> Password: </label>
      <input type="password" name="" id="pass" />

      <br />
      <br />

      <label for="terms"> Do you agree to the terms ad conditions? </label>
      <input type="checkbox" name="" id="terms" />

      <br />
      <br />

      <label for="rang"> Color: </label>
      <input type="color" name="" id="rang" />

      <br /><br />
      Date:
      <input type="date" name="" id="" />

      <br /><br />
      Email:
      <input type="email" name="" id="" />

      <br />
      <br />
      File:
      <input type="file" name="" id="" />

      <br /><br />
      <input type="number" name="" id="" />

      <br />
      <br />
      <input minlength="1" maxlength="8" type="tel" name="" id="" />

      <br />
      <br />
      <input type="range" name="" id="" />

      <br />
      <br />
      Gender: male:
      <input type="radio" name="gender" id="" />
      female:
      <input type="radio" name="gender" id="" />
      others:
      <input type="radio" name="gender" id="" />
      Dont wa t to specify:
      <input type="radio" name="gender" id="" />
    </fieldset>
  </body>
</html>
